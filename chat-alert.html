<!doctype html>
<html lang=es>
<head>
	<meta charset=utf-8>
	<meta name=viewport content="width=device-width,initial-scale=1">
	<title>Stream - Twitch - Utils - Chat Alerts</title>
	<link rel=stylesheet href="./assets/chat-alerts.css" media=all>
	<script async src="./assets/chat-alerts.js"></script>
</head>
<body>

<div id=panel class=hide>
	<input id=hide_button type=button value="X">
	<fieldset>
		<legend>Channels</legend>
		<form method=post id=channel_form class=flexinput>
			<div id=ws_status></div>
			<input type=text name=channels placeholder="nombre del canal">
			<input type=submit value="Connect">
		</form>

		<select id=mode_select>
			<option value=none>No Alerts</option>
			<option value=alerts>Alerts</option>
			<option value=tts>Text to Speech</option>
		</select>
	</fieldset>

	<fieldset>
		<legend>Alerts</legend>
		<div class=flexinput>
			<input type=button id=play_alert value="ðŸŽ§">
			<select id=sound_alert>
				<option value=custom>custom</option>
				<option value=beep>beep</option>
				<option value=bell>bell</option>
				<option value=door>door</option>
				<option value=wololo>wololo</option>
			</select>
			<input type=text id=custom_sound placeholder="Pon url del sonido">
		</div>

		<div>
			<div id=alerts_groups></div>
			<label>
				<p>Excepciones</p>
				<input type=text id=alerts_exceptions placeholder="Nombres de usuario a los que quieras activar/desactivar sus alertas.">
			</label>
		</div>
	</fieldset>

	<fieldset>
		<legend>Text to speech</legend>

		<div>
			<div id=tts_groups></div>
			<label>
				<p>Excepciones</p>
				<input type=text id=tts_exceptions placeholder="Nombres de usuario a los que quieras activar/desactivar sus alertas.">
			</label>
		</div>
	</fieldset>

	<fieldset>
		<legend>Chat</legend>
	</fieldset>

	<fieldset>
		<legend>Points</legend>
	</fieldset>

	<fieldset>
		<legend>import / export</legend>
		<input id=export_clipboard type=button value="Copy to clipboard">
		<input id=export_file type=button value="Export as file">
		<input id=import_clipboard type=button value="Paste from clipboard">
		<input id=import_file type=button value="Import from file">
	</fieldset>

</div>
</body>
</html>
